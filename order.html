<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .card-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card-body p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .btn-back,
        .btn-process {
            width: 100%;
            font-weight: 500;
            padding: 12px;
        }

        .btn-back {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-process {
            background-color: #007bff;
            color: #fff;
        }

        .btn-process:hover {
            background-color: #0056b3;
        }

        .modal-header.bg-success {
            background-color: #28a745;
            color: #fff;
        }
    </style>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const name = getQueryParam('name');
            const price = getQueryParam('price');
            const image = getQueryParam('image');

            if (name && price && image) {
                document.getElementById('productName').innerText = name;
                document.getElementById('productPrice').innerText = `₱${price}`;
                document.getElementById('productImage').src = image;
            }
        };

        function processOrder() {
            const myModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
            myModal.show();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <div class="container card-container">
        <div class="card">
            <div class="card-header">
                Product Order
            </div>
            <div class="card-body">
                <h1 id="productName">Product Name</h1>
                <img id="productImage" src="" alt="Product Image">
                <p id="productPrice">₱0</p>

                <button class="btn btn-back mb-3" onclick="goBack()">Back</button>
                <button class="btn btn-process" onclick="processOrder()">Process Order</button>
            </div>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your order has been processed. Thank you for shopping with us!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
